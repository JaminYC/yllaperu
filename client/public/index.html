<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Dentro de <head> en client/public/index.html -->
    <style>
      #calculator {
        margin-top: 20px;
        text-align: center;
        padding: 10px;
        border: 1px solid #ccc;
        width: 200px;
        margin-left: auto;
        margin-right: auto;
      }
      #calculator input, #calculator button {
        margin: 5px;
      }
      #calculator button {
        width: 30px;
        height: 30px;
      }
    </style>  
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="calculator">
      <input type="text" id="display" disabled style="width:100%; margin-bottom:10px; padding: 10px; font-size: 16px;">
      <div>
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('+')">+</button>
        <!-- Añade más botones según necesites -->
        <button onclick="calculate()">=</button>
      </div>
    </div>
    <script src="%PUBLIC_URL%/app.js"></script>
  </body>
</html>
